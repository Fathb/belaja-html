<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text formating</title>
</head>
<body>
  <p>
    <!-- text bold atau tebal -->
    <b>text bold / tebal</b> <br><br><br><br>
    <strong>ini text penting</strong>
  </p>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </p>
  <!-- text kecil -->
  <p>
    <small>ini text kecil</small>
  </p>
  <!-- text italic / miring -->
  <p>
    <i>
      ini text italic / miring
    </i>
  </p>
  <hr>
  <!--   text bergaris bawah -->
  <p>
    <u>ini text bergaris bawah</u>
  </p>
  <!-- text dicoret -->
  <del>ini text yang dicoret</del>
  <!-- text dengan ukuran setengan dari text normal dan posisinya turun -->
  <p>
    ini text <sub>subscript</sub> H<sub>2</sub>O
  </p>
  <!-- text dengan ukuran setengan dari text normal dan posisinya naik -->
  <p>
    ini text <sup>superscript</sup> 120 M<sup>2</sup>
  </p>
  <!-- enter -->
  <br />
  <!-- gari horizontal -->
  <hr />

</body>
</html>
