<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html table</title>
</head>
<body>
  <h2>learning html tablr</h2>
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>nama</th>
        <th>alamat</th>
        <th>pekerjaan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>zaidun</td>
        <td>kab. malang</td>
        <td>artis</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
