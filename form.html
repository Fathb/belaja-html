<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning html form</title>
</head>
<body>
  <h2>html form</h2>
  <form>
    <label for="nama">nama : </label>
    <input type="text" name="" id="nama" value="" />
    <br />
    <span>unit : </span>
    <label for="ra">
      <input type="radio" id="ra" name="unit"> RA </label>
    <label for="mi">
      <input type="radio" id="mi" name="unit">MI
    </label>
    <br>
    <span>hobi : </span>
    <label for="sepakbola">
      <input type="checkbox" id="sepakbola" name="hobi">
      Sepak Bola
    </label>
    <label for="berenang">
      <input type="checkbox" id="berenang" name="hobi">
      berenang</label>
    <label for="menyanyi">
      <input type="checkbox" id="menyanyi" name="hobi">menyanyi
    </label>
    <br>
    <label for="tanggallhr">Tgl Lahir : </label>
    <input type="date" id="tanggallhr">
    <br>
    <label for="alamatlkp">Alamat Lengkap</label>
    <textarea id="alamatlkp"></textarea> <br>
    <label for="kecamatan">kecamatan : </label>
    <select id="kecamatan">
      <option value="gondanglegi">gondanglegi</option>
      <option value="gedangan">gedangan</option>
      <option value="bantur">bantur</option>
    </select> <br>
    <button type="submit">kirim</button>
  </form>
</body>
</html>
